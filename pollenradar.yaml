type: custom:button-card
template:
  - variable_template
  - body_template
styles:
  grid:
    - grid-template-areas: |
        "title status"
        "card_pollen card_pollen"
        "card_graphs card_graphs"
    - grid-template-rows: min-content 4fr min-content
    - grid-template-columns: 1fr 1fr
  custom_fields:
    title:
      - align-self: start
      - justify-self: start
      - padding: 1px
      - text-shadow: 1px 1px black
      - font-weight: bold
    card_pollen:
      - align-self: center
      - font-weight: bold
      - text-shadow: 0.5px 0.5px grey
      - justify-self: center
      - transform: scale(190%)
    card_graphs:
      - align-self: center
      - font-weight: bold
      - text-shadow: 1px 1px black
      - justify-self: center
      - transform: scale(130%)
custom_fields:
  title:
    card:
      type: custom:button-card
      icon: mdi:clock
      name: "[[[ return variables.var_current_time ]]]"
      styles:
        card:
          - background-color: transparent
          - text-shadow: 1px 1px black
          - border-width: 0px
          - padding: 0px
        grid:
          - grid-template-areas: "\"i n\""
          - grid-template-columns: min-content min-content
        name:
          - font-size: 6vh
          - font-weight: bold
          - color: white
        icon:
          - filter: drop-shadow(2px 2px 2px black)
          - width: 10vh
          - color: white
  card_pollen:
    card:
      type: entities
      entities:
        - entity: sensor.hoogste_pollenbron_gras
          name: >-
            [[[ return "hoogste pollen waarde grassen " +
            states['sensor.hoogste_pollenwaarde_gras'].state + ' ppm' + ' ' ]]]
          icon: mdi:grass
          text: Hoogste pollen waarde
          card_mod:
            style: |
              :host {
                {% set value = states('sensor.hoogste_pollenwaarde_gras') | int(0) %}
                {% if value < 25 %}
                  --paper-item-icon-color: white;
                  color: white !important;
                {% elif value < 50 %}
                  --paper-item-icon-color: green;
                  color: green !important;
                {% elif value < 75 %}
                  --paper-item-icon-color: yellow;
                  color: yellow !important;
                {% elif value < 100 %}
                  --paper-item-icon-color: orange;
                  color: orange !important;
                {% elif value < 125 %}
                  --paper-item-icon-color: red;
                  color: red !important;
                {% else %}
                  --paper-item-icon-color: magenta;
                  color: magenta !important;
                {% endif %}
              }
        - entity: sensor.hoogste_pollenbron_kruiden
          name: >-
            [[[ return "hoogste pollen waarde kruiden " +
            states['sensor.hoogste_pollenwaarde_kruiden'].state + '' + ' ppm' +
            ' ']]]
          icon: mdi:sprout
          card_mod:
            style: |
              :host {
                {% set value = states('sensor.hoogste_pollenwaarde_kruiden') | int(0) %}
                {% if value < 25 %}
                  --paper-item-icon-color: white;
                  color: white !important;
                {% elif value < 50 %}
