                {% elif value < 100 %}
                  --paper-item-icon-color: orange;
                  color: orange !important;
                {% elif value < 125 %}
                  --paper-item-icon-color: red;
                  color: red !important;
                {% else %}
                  --paper-item-icon-color: magenta;
                  color: magenta !important;
                {% endif %}
              }
        - entity: sensor.hoogste_pollenbron_bomen
          name: >-
            [[[ return "hoogste pollen waarde bomen " +
            states['sensor.hoogste_pollenwaarde_bomen'].state + ''+' ppm'+' ']]]
          icon: mdi:tree
          secondary_info: none
          card_mod:
            style: |
              :host {
                {% set value = states('sensor.hoogste_pollenwaarde_bomen') | int(0) %}
                {% if value < 25 %}
                  --paper-item-icon-color: white;
                  color: white !important;
                {% elif value < 50 %}
                  --paper-item-icon-color: green;
                  color: green !important;
                {% elif value < 75 %}
                  --paper-item-icon-color: yellow;
                  color: yellow !important;
                {% elif value < 100 %}
                  --paper-item-icon-color: orange;
                  color: orange !important;
                {% elif value < 125 %}
                  --paper-item-icon-color: red;
                  color: red !important;
                {% else %}
                  --paper-item-icon-color: magenta;
                  color: magenta !important;
                {% endif %}
              }
  card_graphs:
