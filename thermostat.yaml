type: custom:button-card
template:
  - variable_template
  - body_template
styles:
  grid:
    - grid-template-areas: |
        "title status"
        "card_term card_term"
        "card_graphs card_graphs"
    - grid-template-rows: min-content 4fr min-content
    - grid-template-columns: 1fr 1fr
  custom_fields:
    title:
      - align-self: start
      - justify-self: start
      - padding: 1px
      - text-shadow: 1px 1px black
      - font-weight: bold
    card_term:
      - align-self: center
      - font-weight: bold
      - justify-self: center
      - width: auto
      - height: auto
      - max-width: auto
      - transform: scale(100%)
    card_graphs:
      - align-self: center
      - font-weight: bold
      - justify-self: center
      - width: auto
      - height: auto
      - max-width: auto
      - transform: scale(130%)
custom_fields:
  title:
    card:
      type: custom:button-card
      icon: mdi:cctv
      name: "[[[ return variables.var_current_time ]]]"
      tap_action:
        action: navigate
        navigation_path: camera
      styles:
        card:
          - background-color: transparent
          - text-shadow: 1px 1px black
          - font-weight: bold
          - border-width: 0px
          - width: 100%
          - padding: 0px
        grid:
          - grid-template-areas: "\"i n\""
          - grid-template-columns: min-content min-content
        name:
          - font-size: 6vh
          - font-weight: bold
          - color: white
        icon:
          - filter: drop-shadow(2px 2px 4px black)
          - width: 12vh
          - color: white
  card_term:
    card:
      type: vertical-stack
      cards:
        - type: thermostat
          entity: climate.thermostaat
          name: ""
  card_graphs:
    card:
      type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.thermostaat_temperatuur
          show:
            icon: true
            name: true
          name: temperatuur
          color_thresholds:
            - value: 16
              color: "#36cff5"
            - value: 18
              color: "#36cff5"
            - value: 19
              color: "#1ab1d6"
            - value: 20
              color: "#14f71f"
            - value: 21
              color: "#78fa28"
            - value: 22
              color: "#fabb28"
            - value: 23
              color: "#fa5228"
            - value: 24
              color: "#e31a0b"
          line_width: 2
          font_size: 80
          font-weight: bold
          hours_to_show: 24
