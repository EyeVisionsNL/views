type: custom:button-card
variables:
  musiccardversion: 1.1.3
  var_musicplayer_device: |-
    [[[
      var assistbid = hass.states[variables.assist_group].attributes.entity_id
       .find((eid) => hass.states[eid].attributes.browser_id === localStorage.getItem("browser_mod-browser-id")) ?? variables.default_satellite;
      var musicdevice = hass.states[assistbid].attributes.musicplayer_device;
      return `${musicdevice}`
    ]]]   
template:
  - variable_template
  - body_template
styles:
  grid:
    - grid-template-areas: |
        "title title" 
        "message message"
  card:
    - background: "[[[ return `center / cover repeat url(${variables.background})` ]]]"
    - background-size: cover
  custom_fields:
    message:
      - font-size: "[[[ return variables.var_font_size ]]]"
      - align-self: center
      - justify-self: center
      - width: 100%
      - height: 100%
      - position: absolute
      - justify-content: center
      - text-align: start
custom_fields:
  title:
    card:
      type: custom:button-card
      icon: mdi:clock
      name: "[[[ return variables.var_current_time ]]]"
      tap_action:
        action: navigate
        navigation_path: clock
      hold_action:
        action: navigate
        navigation_path: whatever
      styles:
        card:
          - background-color: transparent
          - border-width: 0px
          - width: auto
          - padding: 0.5em
        grid:
          - grid-template-areas: "\"i n\""
          - grid-template-rows: min-content min-content
          - grid-template-columns: auto auto
        name:
          - font-size: 3em
          - font-weight: bold
          - color: white
          - text-shadow: 2px 2px black
        icon:
          - filter: drop-shadow(2px 2px 2px black)
          - width: 4em
          - color: white
  message:
    card:
      type: custom:mod-card
      card:
        type: media-control
        name: " "
        entity: "[[[ return variables.var_musicplayer_device ]]]"
      style: |
        ha-card {
          width: 100% !important;
          height: 99% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          --paper-card-background-color: transparent !important;
          --mdc-icon-size: 0.8em; ;
        }

