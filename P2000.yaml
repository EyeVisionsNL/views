type: custom:button-card
variables:
  background: /local/viewassist/p2000.png
  p2000cardversion: 1.0.1
  p2000_entity: sensor.p2000
  var_font_size: 35px
template:
  - variable_template
  - body_template
styles:
  grid:
    - grid-template-areas: |
        "title title"
        "message message"
        "card card"
    - grid-template-rows: min-content 4fr min-content
    - grid-template-columns: 1fr 1fr
  card:
    - background: "[[[ return `center / cover repeat url(${variables.background})` ]]]"
    - background-size: cover
  custom_fields:
    message:
      - font-size: "[[[ return variables.var_font_size ]]]"
      - position: relative
      - padding: 10px
      - border-radius: 10px
      - width: 95%
      - text-align: center
      - align-self: center
      - justify-self: center
      - padding: 2%
      - font-weight: bold
      - text-shadow: 2px 2px black
custom_fields:
  title:
    card:
      type: custom:button-card
      icon: mdi:clock
      name: "[[[ return variables.var_current_time ]]]"
      tap_action:
        action: navigate
        navigation_path: /viewassist/clock
      styles:
        card:
          - background-color: transparent
          - border-width: 0px
          - width: auto
          - padding: 5px
        grid:
          - grid-template-areas: "\"i n\""
          - grid-template-rows: min-content min-content
        name:
          - font-size: 6vh
          - font-weight: bold
          - color: white
        icon:
          - width: 12vh
          - color: white
  message: "[[[ return states[variables.p2000_entity].state; ]]]"
